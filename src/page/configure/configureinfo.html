<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>配置信息</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/sass/main.css"/>

</head>
<body>
<div class="container">
    <div class="layui-collapse" lay-accordion="" lay-filter="collapse">
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">软件信息</h2>
            <div class="layui-colla-content layui-show">

                    <tr>
                        <td>layui</td>
                        <td><a href="javascript:parent.location.href='http://www.layui.com/';">layui</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">服务器信息</h2>
            <div class="layui-colla-content">
                <table class="layui-table">

                        <td>服务器操作系统</td>

                    </tr>

                        <td>服务器解译引擎</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>服务器语言</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>服务器端口</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>服务器主机名</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>站点名称</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>目录物理路径</td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">数据库信息</h2>
            <div class="layui-colla-content">
                <table class="layui-table">

            <h2 class="layui-colla-title">java相关参数</h2>
            <div class="layui-colla-content">
                <table class="layui-table">
                    <tr>
                        <td width="40%">java版本</td>
                        <td width="60%"></td>
                    </tr>
                    <tr>
                        <td>上传文件最大限制</td>

                    </tr>

   <!--layui.js文件引入-->
<script src="../../layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['layer','element'], function () {
        var layer = layui.layer, element = layui.element();
        //监听折叠
        element.on('collapse(collapse)', function(data){
            console.log(data);
        });

    });
</script>
