<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--响应式界面设计-->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="css/sass/login.css"/>
    <!--[if IE 8]>
    <link rel="stylesheet" type="text/css" href="css/sass/login-ie8.css"/>
    <![endif]-->




</head>
<body id="login-body">
<!--引入js文件-->
<script type="text/javascript" src="layui/layui.js"  charset="utf-8"></script>
<script src="js/login.js"></script>
 <div class="main">
    <!--登录部分-->
    <div class="layui-field-box form login-box" id="loginBox">
        <!--logo图标部分-->
        <div class="layui-form-item">
            <img src="images/login/login-logo.png">
        </div>
        <form class="layui-form login-form" action="index.html"  method="post" id="login-form" >
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-yonghuming"></i></label>
                <div class="layui-input-inline">
                    <input type="text" name="username" maxlength="30" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input radius-5">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-mima"></i></label>
                <div class="layui-input-inline">
                    <input type="password" name="password" maxlength="20" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input radius-5">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-verify"></i></label>
                <div class="layui-input-inline">
                    <input type="text" name="verify" maxlength="4" lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input radius-5">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <button class="layui-btn radius-5" lay-submit="" lay-filter="login">登录系统</button>
                    <a id="forgot-password" href="javascript:;" style="margin-left: 20px;">忘记密码？</a>
                </div>
            </div>
           <!-- <h4>用户名或密码错误</h4>-->
        </form>
        <!--找回密码第一步-->
        <form class="layui-form login-form"  method="post" id="forgot-password-form" style="display: none;">
            <!--输入图形验证码-->
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-verify"></i></label>
                <div class="layui-input-inline">
                    <input type="text" name="verify" maxlength="4" lay-verify="required" placeholder="请输入图形验证码" autocomplete="off" class="layui-input radius-5">
                </div>
            </div>
            <!--输入手机号码-->
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-yanzhengma"></i></label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" id="phoneNum"  lay-verify="required|phoneNum" maxlength="11" placeholder="请输入手机号码" autocomplete="off" class="layui-input radius-5">
                    <button class="layui-btn" type="button" lay-submit="" lay-filter="getphoneMsg" id="getPhoneNum">免费获取验证码</button>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <button  class="layui-btn radius-5" lay-submit="" lay-filter="confirm">确认</button>
                    <a id="go-back-login" href="javascript:;" style="margin-left: 20px;">返回登录</a>
                </div>
            </div>
        </form>
        <!--找回密码第二步-->
        <form class="layui-form login-form"  method="post" id="retrievePass" style="display: none;">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-mima"></i></label>
                <div class="layui-input-inline">
                    <input type="password" name="new-password" lay-verify="required|pass" id="newPass" maxlength="30" placeholder="请输入新密码" autocomplete="off" class="layui-input radius-5">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-mimaqueren"></i></label>
                <div class="layui-input-inline">
                    <input type="password" name="confirm-new-password"  lay-verify="required|pass|identical" maxlength="30" placeholder="请再次输入新密码" autocomplete="off" class="layui-input radius-5">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-yanzhengma"></i></label>
                <div class="layui-input-inline">
                    <input type="number" name="message" lay-verify="required|number" maxlength="4" placeholder="请输入短信验证码" autocomplete="off" class="layui-input radius-5">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <button id="" class="layui-btn radius-5" lay-submit="retrieve-password" lay-filter="retrieve-password">找回密码</button>
                    <a id="to-login" href="javascript:;" style="margin-left: 20px;">返回登录</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
