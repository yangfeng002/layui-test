<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--响应式界面设计-->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="css/sass/login.css"/>
</head>
<body id="login-body">
<!--引入js文件-->
<script type="text/javascript" src="layui/layui.js"  charset="utf-8"></script>
<script src="js/login.js"></script>
 <div class="main">
    <!--登录部分-->
    <div class="layui-field-box form login-box">
        <!--logo图标部分-->
        <div class="layui-form-item">
            <img src="images/login/login-logo.png">
        </div>
        <form class="layui-form login-form" action="index.html"  method="post" id="login-form" >
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-yonghuming"></i></label>
                <div class="layui-input-inline">
                    <input type="text" name="username" maxlength="30" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input radius-5">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-mima"></i></label>
                <div class="layui-input-inline">
                    <input type="password" name="password" maxlength="20" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input radius-5">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-verify"></i></label>
                <div class="layui-input-inline">
                    <input type="text" name="verify" maxlength="20" lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input radius-5">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <button class="layui-btn radius-5" lay-submit="" lay-filter="login">登录系统</button>
                    <a id="forgot-password" href="javascript:;" style="margin-left: 20px;">忘记密码？</a>
                </div>
            </div>

        </form>
        <form class="layui-form login-form"  method="post" id="forgot-password-form" style="display: none;">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-yonghuming"></i></label>
                <div class="layui-input-inline">
                    <input type="text" name="account" maxlength="30" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input radius-5">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-youxiang"></i></label>
                <div class="layui-input-inline">
                    <input type="email" name="email" lay-verify="email" maxlength="100" placeholder="请输入邮箱" autocomplete="off" class="layui-input radius-5">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="iconfont icon-yanzhengma"></i></label>
                <div class="layui-input-inline">
                    <input type="number" name="message" lay-verify="number" maxlength="100" placeholder="请输入短信验证码" autocomplete="off" class="layui-input radius-5">
                    <button class="layui-btn" id="getPhoneNum">获取验证码</button>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <button id="retrieve-password" class="layui-btn radius-5" lay-submit="retrieve-password" lay-filter="retrieve-password">找回密码</button>
                    <a id="go-back-login" href="javascript:;" style="margin-left: 20px;">返回登录</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
