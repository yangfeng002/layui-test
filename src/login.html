<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--响应式界面设计-->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录界面</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body class="main">
<!--引入js文件-->
<script type="text/javascript" src="layui/layui.js"  charset="utf-8"></script>
<script src="js/login.js"></script>
    <div id="mainBody">
        <div id="cloud1" class="cloud"></div>
        <div id="cloud2" class="cloud"></div>
    </div>
<div class="loginbody">
    <div class="loginbox" style="position: absolute; left: -5px;">
        <!--登录部分-->
        <div class="layui-field-box form">
            <!--action="index.html"-->
            <form class="layui-form login-form" action="index.html"  method="post" id="login-form" >
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input radius-5">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input radius-5">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn radius-5" lay-submit="" lay-filter="login">登录系统</button>
                        <a id="forgot-password" href="javascript:;" style="margin-left: 20px;">忘记密码？</a>
                    </div>
                </div>

            </form>
            <form class="layui-form login-form"  method="post" id="forgot-password-form" style="display: none;">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="text" name="account" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input radius-5">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="email" name="email" lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input radius-5">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="retrieve-password" class="layui-btn radius-5" lay-submit="retrieve-password" lay-filter="retrieve-password">找回密码</button>
                        <a id="go-back-login" href="javascript:;" style="margin-left: 20px;">返回登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
